<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="vh-100 row align-items-center justify-content-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-10 col-md-6 col-lg-4 signin-animate">
                        <div class="card shadow-lg">
                            <div class="card-body px-3">
                                <div class="my-2 text-center">
                                    <img src="{{url_for('static', filename='images/ctu-logo.png')}}" width="100px" alt="">
                                    <h3>Login Account</h3>
                                </div>
                                <hr>
                                {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                        {%for category, message in messages%}
                                            {%if category == 'error'%}
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                    {{message}}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            {%else%}
                                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                    {{message}}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                                <div class="my-2">
                                    <form method="POST">
                                        <div class="my-2">
                                            <label for="" class="form-label">Username or Email</label>
                                            <input type="text" class="form-control" required name="username" placeholder="Username or Email">
                                        </div>
                                        <div class="my-2">
                                            <label for="" class="form-label">Password</label>
                                            <input type="password" class="form-control" required name="password" placeholder="Password">
                                        </div>
                                        <div class="my-4 d-grid">
                                            <button class="btn btn-danger">Sign In</button>
                                        </div>
                                        <div class="my-2 text-start">
                                            <p>No Account Yet? <a href="/signup">Sign Up</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
